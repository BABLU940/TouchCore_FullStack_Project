{% extends 'index.html' %} {# Assuming you have a base template #}
{% load static %}

{% block content %}
{#<!DOCTYPE html>#}
{#<html lang="en">#}
{#<head>#}

{#<body>#}
    <div id="app">
        <h1>Video Subtitles App</h1>
        <input type="file" id="videoFileInput" accept="video/*">
        <div>
            <video id="videoPlayer" controls></video>
        </div>
        <div>
            <textarea id="subtitlesText" placeholder="Add custom subtitles..."></textarea>
            <button id="addSubtitleBtn">Add Subtitle</button>
        </div>
        <div id="subtitlesDisplay"></div>
        <div>
            <input type="text" id="searchInput" placeholder="Search subtitles...">
            <button id="searchBtn">Search</button>
        </div>
    </div>

    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
{% endblock %}
